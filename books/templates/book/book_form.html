{% extends 'base.html' %}
{% block title %}Create / Update{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-4 mb-4">{% if form.instance.pk %}Update{% else %}Create{% endif %} Book</h2>

    <form method="post" action="" class="mb-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
